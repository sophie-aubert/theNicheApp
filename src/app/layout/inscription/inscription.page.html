<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nom</ion-label>
      <ion-input name="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Mail</ion-label>
      <ion-input name="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Mot de passe</ion-label>
      <ion-input name="password" type="password" required></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block">S'inscrire</ion-button>
</ion-content>
