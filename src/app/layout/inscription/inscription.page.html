<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <form #inscriptionForm="ngForm" (submit)="onSubmit(inscriptionForm)">
      <!-- Nom utilisateur input -->
      <ion-item>
        <ion-label position="floating">Nom utilisateur</ion-label>
        <ion-input
          inputmode="text"
          #nom="ngModel"
          required
          name="nom"
          [(ngModel)]="inscriptionRequest.username"
        ></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="nom.invalid && nom.touched">
        Le nom est requis.
      </ion-text>

      <!-- E-mail input -->
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input
          inputmode="email"
          #email="ngModel"
          required
          name="email"
          [(ngModel)]="inscriptionRequest.email"
        ></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="email.invalid && email.touched">
        L'e-mail est requis.
      </ion-text>

      <!-- Mot de passe input -->
      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input
          inputmode="text"
          #password="ngModel"
          required
          type="password"
          name="password"
          [(ngModel)]="inscriptionRequest.password"
        ></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="password.invalid && password.touched">
        Le mot de passe est requis.
      </ion-text>

      <!-- Bouton "S'inscrire" -->
      <ion-button
        type="submit"
        expand="block"
        [disabled]="inscriptionForm.invalid"
      >
        S'inscrire
      </ion-button>
    </form>
  </div>
</ion-content>
