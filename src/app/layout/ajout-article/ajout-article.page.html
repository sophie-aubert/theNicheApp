<ion-header>
  <ion-toolbar>
    <ion-title> Ajout d'article </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="ajouterArticle()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Titre</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="nouvelArticle.titre"
          name="titre"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Description</ion-label>
        <ion-textarea
          [(ngModel)]="nouvelArticle.description"
          name="description"
          required
        ></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Prix</ion-label>
        <ion-input
          type="number"
          [(ngModel)]="nouvelArticle.prix"
          name="prix"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Cat√©gorie</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="nouvelArticle.categorie"
          name="categorie"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Longitude</ion-label>
        <ion-input
          type="number"
          [(ngModel)]="nouvelArticle.longitude"
          name="longitude"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Latitude</ion-label>
        <ion-input
          type="number"
          [(ngModel)]="nouvelArticle.latitude"
          name="latitude"
          required
        ></ion-input>
      </ion-item>

      <!-- <ion-item>
        <ion-label position="stacked">Image</ion-label>
        <ion-input
          type="file"
          [(ngModel)]="nouvelArticle.image"
          name="image"
          required
        ></ion-input>
      </ion-item> -->
    </ion-list>

    <ion-button type="submit" expand="block">Ajouter</ion-button>
  </form>
</ion-content>
